<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=arncode.me" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Quote Generator</h1>
    </header>
    <!-- Quote Card -->
    <div id="card" class="quote-card">
      <div class="overlay">
        <!-- Text -->
        <article class="quote-card__text">
          <div class="quote-card__text__quote">
            <i class="fas fa-quote-left"></i>
            &nbsp;
            <span id="quote"></span>
            &nbsp;
            <i class="fas fa-quote-right"></i>
          </div>
          <div class="quote-card__text__author">&mdash; &nbsp;<span id="author"></span></div>
        </article>
        <!-- Buttons -->
        <div class="quote-card__actions">
          <button id="twitter-btn" type="button" title="Tweet this quote"><i class="fab fa-twitter"></i></button>
          <button id="next-btn" type="button">Next Quote</button>
        </div>
      </div>
    </div>
    <!-- Loader -->
    <div id="loader" class="loader"></div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
